<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div id="logo">
            <img class="logo-content" src="odin-lined.png" alt="Odin logo">
            <span class="logo-content"  id="odin-text">ODIN</span>
        </div>
        <span id="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
    </div>
    <div class="right-side">
        <div id="top-right">
            <div id="blurb">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
                <div id="form-heading">Let's do this!</div>
            </div>
            <form id="myform" action="">
                <div class="form-half">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" name="password" id="password" onkeyup="passwordCheck()">
                    </div>
                </div>
                <div class="form-half">
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="" id="phone" placeholder="2012228888" pattern="\d{10}">
                    </div>
                    <div class="form-element">
                        <label for="pwdconfirm">CONFIRM PASSWORD</label>
                        <input class="error" type="password" name="pwdconfirm" id="pwdconfirm" onkeyup="passwordCheck()">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-right">
            <button form="myform">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
